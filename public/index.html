<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <link rel="icon" href="/tubiao.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
      name="description"
      content="将の音乐 - 一个简约的音乐播放器"
    />
    <link rel="apple-touch-icon" href="tubiao.png" />
    <link rel="manifest" href="manifest.json" />
    <title>将の音乐</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    ">
      正在加载...
    </div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error('Error: ' + msg + '\nurl: ' + url + '\nline: ' + line);
        return false;
      };
    </script>
    <script>
      // 检查浏览器是否支持 Web Push
      if ('Notification' in window && 'serviceWorker' in navigator) {
        const script = document.createElement('script');
        script.src = 'https://js.pusher.com/beams/1.0/push-notifications-cdn.js';
        script.onerror = function() {
          console.warn('Pusher Beams failed to load');
        };
        document.body.appendChild(script);
      }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered');
          })
          .catch((err) => {
            console.error('Service Worker registration failed:', err);
          });
      }
    </script>
    <script>
      window.addEventListener('load', function() {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        // 显示错误信息
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = `
          position: fixed;
          top: 10px;
          left: 10px;
          right: 10px;
          background: rgba(255, 0, 0, 0.8);
          color: white;
          padding: 10px;
          z-index: 9999;
        `;
        errorDiv.textContent = event.message;
        document.body.appendChild(errorDiv);
      });
    </script>
  </body>
</html>
